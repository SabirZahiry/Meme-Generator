<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator HW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="meme1.css"> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-blue">
        <header class="container-fluid">
            <div class="container mx-auto text-center mb-5 title">
                <h1 class="text-information">A Meme Generator</h1>
                <h2>Fill out the the form to start memes</h2>
            </div>

        </header>
        <div class="steps">
            <p></p>

        </div>

        
        <section class="container">
            <form id="meme-form">
                <!-- section of image form -->
                <div class=" group-form row mb-5">
                    <label for="Image-link" class="col-md-2 col-form-label">Image URL Here:</label>
                <div class="col-md-10">
                    <input type="text" class=" form-control" id="image-uploaded" placeholder="Enter the URL here:" required>
                </div>

                </div>

                <!-- text-top section of form -->
                <div class="group-form row mb-5">
                    <label for="text-on-top" class="col-md-2 col-form-label">Top On Top:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="text-top" placeholder="(Optional) What text do you want at the top of the meme?">
                </div>
                </div>

                    <!-- text-bottom section of form -->
                <div class=" group-form row mb-5">
                    <label for="text-on-bottom" class="col-md-2 col-form-label">Text On Bottom: </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="text-bottom" placeholder="(Optional)What text do you want at the bottom of the meme?">
                </div>
                </div>
                <!-- submit section form -->
                <div class="group-form row mb-5">
                    <label class="col-md-2 col-form-label">&nbsp;</label>
                <div class="col-md-2">
                    <input type="submit" class="btn btn-success" value="Add meme!!">
                </div>
                </div>
            </form>
            <div class="line"></div>
        </section>
    </div>
    <section class="gallery-meme">
        <ul class="gallery">
        </ul>
    </section>
    <script src="meme1.js"></script>
    
</body>
</html>
